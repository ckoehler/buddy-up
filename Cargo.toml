[package]
name = "buddy-up"
version = "0.1.0"
authors = ["Christoph Koehler <christoph@zerodeviation.net>"]
description = "Probe is a TUI ZMQ PUB/SUB monitor and debugger."
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ckoehler/buddy-up"
readme = "README.md"
publish = true


[dependencies]
anyhow = "1.0.95"
chrono = "0.4.39"
clap = { version = "4.5.29", features = ["derive"] }
comfy-table = "7.1.4"
csv = "1.3.1"
genetic_algorithm = "0.18.1"
glob = "0.3.2"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tracing = { version = "0.1.41", features = ["log"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "ansi"] }
tracing-error = "0.2.1"

[[bin]]
name = "buddy"
path = "src/main.rs"


[workspace.lints.clippy]
pedantic = { level = "deny", priority = -1 }
cast_precision_loss = "allow"
similar_names = "allow"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = false

[lints]
workspace = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
